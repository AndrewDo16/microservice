version: "3.9"

services:
  mongo:
    image: mongo
    container_name: mongo_db
    volumes:
      - ./:/projectMongo
    ports:
      - "27017:27017"

  mysql:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: order-service
      MYSQL_USER: andrey
      MYSQL_PASSWORD: password
    volumes:
      - ./:/projectMySql
    ports:
      - "3306:3306"

